<!-- This is the HTML Boilerplate (I used the shortcut = '!' then enter') For this shortcuts to work, make sure EMMET is turned ON -->
<!DOCTYPE html>
<!--This is the HTML declaration= It is used to declare the version of HTML. -->
<html lang="en">
  <!--This is the language to be used writing the code-->

  <!-- Everything in this head tag below is not going to display in the webpage -->
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Boilerplate</title>
      <!--This is the title that appears in the seacrh bar-->
    </head>
    <!-- Everything in this body tag below is going to display in the webpage -->
    <body>
      This is the body tag that is going to contain the content which is going to display in the webpage <!--This message will be displayed, you can check-->
      <!-- The body has other elements that we can call children elements. Some include -->
      <h1>Headings h1 - h6</h1>
      <p> Paragraph</p>
      <img src="images/monkey.jpeg" alt="The Monkey"> <!--I have used a relative path. We also have an absolute path-->
      <br>
      <br> <!--This are just self close tags that shows breaks because html does not recognise the spaces between the lines of code-->
      <a href="https://www.google.com/" target="_blank" >Google</a> <!--This is an anchor tag which is for links. To open the image in a different page, have included the target-->
      <P>The HTML document must start and end with html opening and closing tag</P>
    </body>
  </p>
</html>
