<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .neon-text {
        font-family: "Arial", sans-serif;
        font-size: 3rem;
        color: #fff;
        text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      }

      .neon-border {
        display: inline-block;
        padding: 15px;
        border: 2px solid #00f;
        border-radius: 10px;
        box-shadow: 0 0 10px #00f;
        background-color: #001f3f; /* Dark background to enhance the neon effect */
      }
    </style>
    <title>Neon Effect</title>
  </head>
  <body>
    <div class="neon-border">
      <p class="neon-text">Neon Text</p>
    </div>
  </body>
</html>
